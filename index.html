<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AlizatraTodo-list</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapCenter whiteBG" id="todoList">
   <div class="todoWrap">
      <div class="ui form">
         <div class="field">
              <div class="navTextarea">
                <label class="infoLabel">Short Task</label>
                <label id="clear">Clear all tasks</label>
              </div>
              <textarea placeholder="The was a beautiful day..." rows="3" id="taskArea"></textarea>
              <div class="ui blue labeled submit icon button" id="taskButton"><i class="icon edit"></i> Add Task </div>
         </div>
      </div> 
      <div class="cardsWrap">
         <div class="segments">
         </div>
      </div>
   </div>
</div>

<!-- MODAL -->
<div class="ui basic modal tiny  yesOrNot">
   <div class="header">Are You Sure?</div>
   <div class="content">
      <div class="description">
         <p>All task need to do, may you will better after that :)</p>
      </div>
   </div>
   <div class="actions">
      <div class="two fluid ui inverted buttons">
         <div class="ui cancel red basic inverted button">
            <i class="remove icon"></i>
            No
         </div>
         <div id="agreeDeleteTask" class="ui ok green basic inverted button">
            <i class="checkmark icon"></i>
            Yes
         </div>
      </div>
   </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js'></script><script  src="./script.js"></script>

</body>
</html>
